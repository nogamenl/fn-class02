<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนจองทัวร์ท่องเที่ยว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f5fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input, select {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        #join-land{
            width: auto;
            margin: 10px;
            
        }
        .checkbox-group {
            margin-top: 10px;
            display: flex;
            align-items: center;
            
            
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            color: #333;
            width: 100%;
        }
        .footer span {
            font-size: 12px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="booking.js"></script>
</head>
<body>

    <div class="container">
        <h1>ลงทะเบียนจองทัวร์ท่องเที่ยว</h1>
        <form action="#" method="POST">
            
            
            <div class="form-group">
                <label for="tour-group">ประเภทกลุ่มทัวร์</label>
                <select id="tour-group" name="tour-group" required>
                    <option value="small-group" selected>กลุ่มเล็ก (10 – 15 คน)</option>
                    <option value="standard-group">กลุ่มมาตรฐาน (35 – 40 คน)</option>
                </select>
            </div>

            
            <div class="checkbox-group">
                <input type="checkbox" id="join-land" name="join-land">
                <label for="join-land">ต้องการซื้อบัตรโดยสารเครื่องบินเอง (Join Land)</label>
                
            </div>

            
            <div class="form-group">
                <label for="num-travelers">จำนวนผู้ร่วมเดินทาง</label>
                <input type="number" id="num-travelers" name="num-travelers" required min="1">
            </div>

           
            <div class="form-group">
                <label for="contact-name">ชื่อผู้ติดต่อ</label>
                <input type="text" id="contact-name" name="contact-name" required>
            </div>

            
            <div class="form-group">
                <label for="contact-phone">เบอร์ผู้ติดต่อ</label>
                <input type="tel" id="contact-phone" name="contact-phone" required pattern="[0-9]{10}">
                <span id="phone-error" style="color: red; display: none;">เบอร์โทรศัพท์ต้องมีตัวเลข 10 หลัก</span>
            </div>

            
            <button type="submit" onclick="validsubmit();">ยืนยัน</button>
        </form>
    </div>

    
    <div class="footer">
        <span>รหัสนิสิต: 6733049121 | ชื่อนามสกุล: ชัยณกฤต มานิตย์</span>
    </div>

</body>
</html>
